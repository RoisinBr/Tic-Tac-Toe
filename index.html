<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='everything'></div>
    <header>
        <h1>Tic Tac Toe</h1>
        <p>Player 1 Score: <span class='player-1-score'>0</span></p>
        <p>Player 2 Score: <span class='player-2-score'>0</span></p>
    </header>

    <main>
        <section>
            <div class="game-square" id='1'></div>
            <div class="game-square" id='2'></div>
            <div class="game-square" id='3'></div>
        </section>
        <section>
            <div class="game-square" id='4'></div>
            <div class="game-square" id='5'></div>
            <div class="game-square" id='6'></div>
        </section>
        <section>
            <div class="game-square" id='7'></div>
            <div class="game-square" id='8'></div>
            <div class="game-square" id='9'></div>
        </section>
    </main>

    <footer>
            <h2 class='winner-display'></h2>
            <button class='new-game-btn'>New Game</button>    
    </footer>
    

    <script src='tictactoe.js'></script>
</body>
</html>
